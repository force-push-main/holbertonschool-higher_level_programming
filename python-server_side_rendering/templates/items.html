<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items list</title>
</head>

<body>
    <ul>
        {%if data['items'] | length == 0%}
        <li>No items</li>
        {%else%}
        {%for item in data['items']%}
        <li>{{item}}</li>
        {%endfor%}
        {%endif%}
    </ul>
</body>

</html>
